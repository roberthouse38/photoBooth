<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header></header>
    
    <!-- Race -->
    <main class="camera-container">
        <h1>PhotoBooth</h1>
        <p>Allow the Camera access to start</p>
      
        <!-- Kamera -->
        <video id="video" autoplay></video>
        <!-- Tombol -->
        <button id="captureBtn">Capture</button>
        <!-- Hasil Foto -->
        <canvas id="canvas" ></canvas>
        <hr>
        <img id="photo" class="mb-0" alt="Your Photo Will Appear Here">
    
        <div class="filter-controls">
            <button data-filter="none">Normal</button>
            <button data-filter="grayscale">Hitam Putih</button>
            <button data-filter="sepia">Sepia</button>
        </div>
    
        <div class="photo-grid" id="photoGrid">
            
        </div>
    </main>


      

    <footer></footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
